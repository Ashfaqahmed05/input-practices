<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Practice</title>
</head>

<body>
    <input id="first" type="text" placeholder="Write a first value"><br><br>
    <input id="second" type="text" placeholder="Write a second value"><br><br>
    <input id="third" type="text" placeholder="Final input"><br><br>

    <input required id="email" type="text" placeholder="email" ><br>
    <small id="emailMessage"></small><br><br>

    <form id="form">
        <label for="passwordInput">Strong Password Input:</label>
        <input required type="password" id="passwordInput" placeholder="Enter strong password" >
        <img id="img" height="20px" width="20px" src="https://www.pngitem.com/pimgs/m/495-4950508_show-password-show-password-icon-png-transparent-png.png" alt="">
        <input type="submit" placeholder="submit">
        <small id="passwordMessage"></small>

    </form>



<script src="index.js"></script>
</body>

</html>
